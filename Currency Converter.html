<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form" class="converter-form">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            
            <div class="select-group">
                <label for="from-currency">From:</label>
                <select id="from-currency" class="currency-select" required>
                    <!-- Currency options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="select-group">
                <label for="to-currency">To:</label>
                <select id="to-currency" class="currency-select" required>
                    <!-- Currency options will be populated by JavaScript -->
                </select>
            </div>
            
            <button type="submit" class="convert-button">Convert</button>
        </form>
        
        <div id="result" class="result">
            <!-- Conversion result will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
